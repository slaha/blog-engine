<script type="text/javascript">
    $(document).ready(function() {

        $('.close').click(function(){

            $('.close').closest("div").hide();
        });


    });
</script>

#{if flash.success}
<div class="message message-success">
    <span class="close"></span>
    ${flash.success}
</div>
#{/if}

#{if flash.error}
<div class="message message-error">
    <span class="close"></span>
    ${flash.error}
</div>
#{/if}
